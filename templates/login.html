<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <form action="/join" id="login-form" method="post">
        <h1 id="join">Join the server</h1>
        <label for="username">Username:</label>
        <input minlength="3" maxlength="15" type="text" name="username" id="username_login"">
        <input type="submit" id="submit" value="Join">
        <p id="error_code">{{error}}</p>
    </form>
</body>
</html>
